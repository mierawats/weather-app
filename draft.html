<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/draft.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather Application</title>
  </head>
  <body>
    <div class="page">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            id="search-input"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>New York</h1>
            <p>
              <span id="current-date">Friday 07:35</span>, Slightly cloudy
              <br />
              Humidity: <span class="weather-data">71%</span>, Wind:
              <span class="weather-data">10 km/h</span>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-data">20</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="mailto:aeriwats@gmail.com" target="_blank">Miera Azmi</a> and
          is
          <a href="https://github.com/mierawats" target="_blank"> on GitHub</a>
          and
          <a href="https://www.netlify.com/" target="_blank"
            >hosted on Netlify.</a
          >
        </p>
      </footer>
    </div>
    <script src="src/draft.js"></script>
  </body>
</html>
