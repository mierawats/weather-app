<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app-page">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-input"
            id="search-input"
          />
          <input
            type="submit"
            value="Search"
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date">Tuesday. 13:48</span>,
              <span id="condition-description">moderate rain</span
              ><br />Humidity:
              <strong><span id="temperature-humidity"></span>%</strong>, Wind:
              <strong><span id="wind-speed"></span>mph</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              />
            </div>
            <div class="current-temperature-value"></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-day">Fri</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                alt="weather icon"
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18°</span>
                <span class="weather-forecast-temperature-min">10°</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/mierawats" target="_blank">Miera Azmi</a>,
        is
        <a
          href="https://github.com/mierawats/vanilla-weather-search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="#" target="_blank">hosted on Vercel</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
