<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>PLUS Weather Forecast</title>
  </head>
  <body>
    <div class="decoration">
      <div class="material-symbols-outlined" id="dots-left">more_horiz</div>
      <div class="material-symbols-outlined" id="dots-right">more_horiz</div>
    </div>
    <div class="layout">
      <header>
        <div class="first-layout">
          <h1>
            <span class="material-symbols-outlined"> location_on </span>
            <span class="current-city" id="current-city"></span>
          </h1>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder=" ▶  Enter a City"
              required
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
              id="search-button"
            />
          </form>
        </div>
      </header>
      <main>
        <div class="middle-layout">
          <div class="weather-app-page">
            <div class="current-day-time" id="current-date">
              <span class="day">Tuesday</span>
              <span class="time">13:48</span>
            </div>
            <div class="current-weather">
              <div>
                <p class="current-details">
                  <span id="condition-description">moderate rain</span
                  ><br />Humidity:
                  <strong><span id="temperature-humidity"></span>%</strong>,
                  Wind:
                  <strong><span id="wind-speed"></span>mph</strong>
                </p>
              </div>
              <div class="current-temperature">
                <div class="current-temperature-icon">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                  />
                </div>
                <div class="current-temperature-value"></div>
                <div class="current-temperature-unit">°C</div>
              </div>
            </div>
          </div>
          <div class="weather-forecast-page">
            <div class="weather-forecast" id="forecast"></div>
            <br />
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/mierawats" target="_blank">Miera Azmi</a>,
        is
        <a
          href="https://github.com/mierawats/vanilla-weather-search"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="#" target="_blank">hosted on Vercel</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
